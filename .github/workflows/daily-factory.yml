name: Daily Game Factory Run

on:
  schedule:
    # Runs at 9:00 AM UTC every day
    - cron: '0 9 * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  create-games:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Run Deathroll Game Factory
      run: |
        echo "ğŸ® Starting Deathroll Game Factory..."
        echo "ğŸ“… $(date)"
        echo "ğŸ“§ Contact: favouradeleke246@gmail.com"
        echo "ğŸ·ï¸ Brand: deathroll.co"
        echo "="*50
        
        # Run the factory
        python factory.py
        
        echo "="*50
        echo "âœ… Factory run complete!"
        echo "ğŸ“ Games saved in games/ folder"
    
    - name: Commit and push generated games
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ğŸ® Game Factory: Daily run $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
